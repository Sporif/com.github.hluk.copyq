---
app-id: com.github.hluk.copyq
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: copyq

finish-args:
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-config/autostart:create

  # Support for encryption with GPG
  - --filesystem=xdg-run/gnupg:ro

modules:
  - buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DICON_NAME=com.github.hluk.copyq
      - -DCOPYQ_AUTOSTART_COMMAND=flatpak run com.github.hluk.copyq
    name: copyq
    sources:
      - commit: f6684d39c5a31aa436588bdc02e950a496716b92
        tag: v6.1.0
        type: git
        url: https://github.com/hluk/CopyQ.git

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --enable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --disable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2
